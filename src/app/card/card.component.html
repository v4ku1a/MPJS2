<div class="play-card" [attr.draggable]="currentCard.onField ? false : true" (dragstart)="dragStart($event, currentCard);" [ngStyle]="cardStyles">

    <div *ngFor="let triangle of currentCard.attackSides" class="play-card__attack-triangle play-card__attack-triangle--{{triangle}}"></div>

    <img class="play-card__img" src="https://api.adorable.io/avatars/120/{{imgStr}}">
</div>
