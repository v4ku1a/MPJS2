<div class="game-field">
    <div *ngFor="let y of fieldHeight" class="game-field__row">
        <div *ngFor="let x of fieldWidth" class="game-field__cell">
            <div class="game-field__slot" (drop)="dragDrop($event, x, y)" (dragover)="onDragOver($event)"></div>
        </div>
    </div>
</div>
