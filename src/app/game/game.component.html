
<div class="clearfix">
    <h2 class="game__player">Player: {{currentPlayer}}</h2>

    <div class="game__url pull-right">
        Game Url:
        <input class="game__input form-control" type="text" value="http://localhost:8080/game#{{gameId}}" size="51" onClick="this.select();" readonly>
    </div>
</div>


<div class="game-container">

    <div class="layout__player">
        <div *ngFor="let card of cards" >
            <my-card *ngIf="card.player == currentPlayer || card.onField" [currentCard]="card" [turn]="turn" [capturedCards]="capturedCards" [attackCard]="attackCard" [dragStart]="dragStart"></my-card>
        </div>
    </div>

    <div class="layout__game-field">
        <my-field [dragDrop]="dragDrop"></my-field>
    </div>

</div>

<my-chat></my-chat>

<div *ngIf="winnerPlayer >= 0" class="game__modal modal in" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 *ngIf="winnerPlayer == 0" class="modal-title text-center">Tie!</h4>
                <h4 *ngIf="winnerPlayer > 0" class="modal-title text-center">Player {{winnerPlayer}} Won!</h4>
            </div>
            <div class="modal-body"></div>
        </div>
    </div>
</div>
